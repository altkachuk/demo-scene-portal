<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidometer Scene Demo</title>
  <script src="https://bettar.life/vidometry/vidometer.1.0.12.js"></script>
  <script src="https://bettar.life/vidometry/vidometry-scene.1.0.13.js"></script>
</head>

<body>
  <div style=" position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;" scrolling="no">
    <vidometry-scene id="vidometryScene">

      <vidometry-ambient-light color="#ffeeb1" intensity="2"></vidometry-ambient-light>
      <vidometry-point-light color="#ffffff" intensity="3" position="10 10 10"></vidometry-point-light>

      <vidometry-portal id="vidometryPortal" src="./assets/portal.glb"></vidometry-portal>

      <vidometry-vidometer id="vidometryVidometer"></vidometry-vidometer>
      <!--<vidometry-viewer id="vidometryViewer"></vidometry-viewer>-->

    </vidometry-scene>
  </div>

  <div id="preloader" style="position: absolute; right: 2vh; top: 2vh; font-size: 2vh;">
  </div>

  <div id="debugPosition" style="position: absolute; left: 2vh; top: 2vh; font-size: 2vh; color: #FF0000;">
  </div>

  <div id="debugPortal" style="position: absolute; left: 2vh; top: 6vh; font-size: 2vh; color: #00FF00;">
    Outside Portal
  </div>

</body>

</html>
